---
- name: setup a Linux environment
  hosts: localhost
  gather_facts: yes
  vars:
    is_wsl: False
    is_vagrant: False
  vars_files:
    - "{{userconfig}}"
  tags:
    - linux

  pre_tasks:
    - name: mandatory variables
      assert:
        that:
          - git_user is defined
          - git_email is defined
  roles:
    - common
    - dev_tools
    - postgres_dev

- import_playbook: build_gpdb.yaml
  when: build_gpdb is defined
  tags:
    - build_gpdb

- import_playbook: windows.yaml
  when: is_wsl == True
  tags:
    - windows
